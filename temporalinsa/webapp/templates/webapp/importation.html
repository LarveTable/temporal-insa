<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporal'INSA â€“ Load Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #0056b3;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            text-align: center;
        }
        .file-upload {
            border: 2px dashed #0056b3;
            border-radius: 5px;
            padding: 40px;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }
        .file-upload:hover {
            background-color: #f0f0f0;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload-label {
            cursor: pointer;
            color: #0056b3;
            font-weight: bold;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #218838;
        }
        #file-name {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'webapp:index' %}">Home</a>
        <a href="{% url 'webapp:new' %}">New experiment</a>
        <a href="{% url 'webapp:importation' %}">Load experiment</a>
        <a href="{% url 'webapp:documentation' %}">Documentation</a>
    </nav>

    <header>
        <h1>Temporal'INSA - Load Experiment</h1>
    </header>
    
    <main>
        <p>Upload a previously saved experiment configuration file.</p>
        
        <form id="upload-form" enctype="multipart/form-data">
            <div class="file-upload">
                <input type="file" id="experiment-file" accept=".json,.csv,.txt" />
                <label for="experiment-file" class="file-upload-label">
                    Click to select file or drag and drop here
                </label>
                <div id="file-name"></div>
            </div>
            
            <button type="submit" class="btn">Load Experiment</button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('experiment-file');
            const fileNameDisplay = document.getElementById('file-name');
            const uploadForm = document.getElementById('upload-form');

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    fileNameDisplay.textContent = `Selected file: ${file.name}`;
                }
            });

            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const file = fileInput.files[0];
                
                if (!file) {
                    alert('Please select a file to upload');
                    return;
                }

                const formData = new FormData();
                formData.append('experiment_file', file);

                fetch('/webapp/load_experiment/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        window.location.href = `/result/${data.experiment_id}/`;
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Upload error:', error);
                    alert('An error occurred during file upload');
                });
            });
        });
    </script>
</body>
</html>
