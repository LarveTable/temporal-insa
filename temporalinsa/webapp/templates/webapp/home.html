<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporal'Insa - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #0056b3;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        header {
            background-color: #007BFF;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        main {
            text-align: center;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: auto;
        }
        .btn-primary {
            background-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #17a2b8;
        }
        .btn-secondary:hover {
            background-color: #138496;
        }
        .btn-tertiary {
            background-color: #ffc107;
            display: inline-block;
        }
        .btn-tertiary:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'webapp:index' %}">Home</a>
        <a href="{% url 'webapp:new' %}">New experiment</a>
        <a href="#">Load experiment</a>
        <a href="#">Documentation</a>
    </nav>
    <header>

    </header>
    <main>
        <p>Welcome, choose your action.</p>
        <a href="{% url 'webapp:new' %}" class="btn btn-primary">New Experiment</a>
        <a href="#" class="btn btn-secondary">Learn More</a>
        <br>
        <a href="#" class="btn btn-tertiary">Load Experiment</a>
    </main>
</body>
</html>
